<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Grid with Transitions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            z-index: 1000;
        }
        .back-button svg {
            margin-right: 8px;
            fill: #fff;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            width: 100vw;
            height: 100vh;
            gap: 0;
            overflow-y: auto;
        }
        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .container img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }
        }
        @media (max-width: 900px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(4, 1fr);
            }
        }
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(8, 1fr);
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
        </svg>
        Back
    </a>
    <div class="container">
           <img src="daily_wear_images/download (8).jpg" alt="">
        <img src="daily_wear_images/Dashing___.jpg" alt="Image 2">
        <img src="daily_wear_images/download (2).jpg" alt="Image 3">
        <img src="daily_wear_images/download (3).jpg" alt="Image 4">
        <img src="daily_wear_images/download (4).jpg" alt="Image 5">
        <img src="daily_wear_images/download (5).jpg" alt="Image 6">
        <img src="daily_wear_images/download (6).jpg" alt="Image 7">
        <img src="daily_wear_images/download (7).jpg" alt="Image 8">   </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll('.container img');
            images.forEach(img => {
                img.addEventListener('click', () => {
                    img.classList.toggle('enlarged');
                });
            });
        });

        // CSS for enlarged images
        const style = document.createElement('style');
        style.innerHTML = `
            .container img.enlarged {
                transform: scale(1.5);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
